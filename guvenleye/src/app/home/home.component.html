<div class="container">


  <div class="row">

    <div class="col"></div>
    <div class="col-9">
      <br>
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2014/10/19/20/59/hamburger-494706_960_720.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2017/02/15/10/57/pizza-2068272_960_720.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2016/12/26/17/28/spaghetti-1932466_960_720.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col">

    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <div class="alert alert-danger text-center" role="alert">
        Lütfen size doğru ürünleri sergileyebilmemiz için aşağıdan alerjen(ler)inizi seçiniz.
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-2">

      <div class="form-check" *ngFor="let i of alergenData">
        <input class="form-check-input" type="checkbox" value="" id="{{i.id}}">
        <label class="form-check-label" for="{{i.id}}">
          {{i.name}}
        </label>
      </div>
<br>
    </div>
 <hr>
    <div class="row justify-content-md-center">
      <br>
      <br>
      <div class="col-1">
        <button class="btn btn-primary" (click)="fillAlergen()">Ara</button>
      </div>
    </div>
  </div>
